<div *ngIf="playlist" class="m-list-preview">
  <img
    *ngIf="playlist.imageUrl"
    [src]="playlist.imageUrl"
    alt="Playlist's Cover"
    class="m-list-preview__img"
  />

  <app-logo
    *ngIf="!playlist.imageUrl"
    class="m-list-preview__no-img"
  ></app-logo>

  <h1 class="m-list-preview__name">{{ playlist.name }}</h1>
  <p class="m-list-preview__description">{{ playlist.description }}</p>
  <p class="m-list-preview__total-tracks">
    Tracks: <span>{{ playlist.songsTotal }}</span>
  </p>
  <a
    [href]="playlist.spotifyWeb"
    target="_blank"
    class="m-list-preview__spotify-link"
    >See in Spotify</a
  >
</div>
